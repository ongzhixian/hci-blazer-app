<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>HCI Borrow-&-Returns</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card-container">

    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img
            src="https://images.prismic.io/ionicframeworkcom/ac68e1d9-9887-4e5a-9820-9290d06638de_ionic+logo+white+on+blue.png"
            alt="Ionic logo"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-header>
            <ion-card-title> Welcome to HCI Borrows & Returns Application </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form (ngSubmit)="signIn()" [formGroup]="loginFormGroup">
              <ion-item>
                <ion-input label="Username" placeholder="Your email" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Password" type="password" formControlName="password"></ion-input>
              </ion-item>
            </form>

            <ion-button shape="round" color="primary" (click)="signIn()"> Log in </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
